<!DOCTYPE html>
<html>
 <head>
  <title>Penggunaan atribut Cellpadding dan Cellspacing dalam table</title>
 </head>
 <body>
  <h3>Belajar atribut cell padding & cellspacing dalam Tabel</h3>
   <table border="1" cellspacing="0" cellpadding="0">
    <tr>
	 <td>Baris 1, Kolom1</td>
	 <td>Baris 1, Kolom2</td>
	 <td>Baris 1, Kolom3</td>
	</tr> 
	
	<tr>
	 <td>Baris 2, Kolom1</td>
	 <td>Baris 2, Kolom2</td>
	 <td>Baris 2, Kolom3</td>
	</tr> 
   </table>
   <br />
   
   <table border="1" cellspacing="3" cellpadding="5">
    <tr>
	   <td>Baris 1, Kolom1</td>
	   <td>Baris 1, Kolom2</td>
	   <td>Baris 1, Kolom3</td>
	  </tr> 
    
	  <tr>
	   <td>Baris 2, Kolom1</td>
	   <td>Baris 2, Kolom2</td>
	   <td>Baris 2, Kolom3</td>
	  </tr> 
   </table>
   
 </body>
</html>
